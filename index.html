<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFC0CB; 
            background-image: url('myhnd.jpg'); 
            background-repeat: repeat; 
            background-size: cover; 
            background-position: center; 
        }
        .container {
            text-align: center;
        }
        #noBtn {
            position: absolute;
            background-color: #f44336;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        #loveMessage {
            display: none;
        }
        #loveVideo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <button id="noBtn">No</button>
        <button id="yesBtn">Yes</button>
        <h2 id="loveMessage">I love you too minikbebiyim! ðŸ˜˜</h2>
        <video id="loveVideo" width="320" height="240" controls autoplay loop muted>
            <source src="mygif.mp4" type="video/mp4">
            
        </video>
    </div>

    <script>
       const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const loveMessage = document.getElementById('loveMessage');
const loveVideo = document.getElementById('loveVideo');
const questionText = document.querySelector('h1'); 
noBtn.addEventListener('mouseover', function() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

yesBtn.addEventListener('click', function() {
    loveMessage.style.display = 'block';
    loveVideo.style.display = 'block';
    noBtn.style.display = 'none'; 
    yesBtn.style.display = 'none'; 
    questionText.style.display = 'none'; 
});
    </script>
</body>
</html>
